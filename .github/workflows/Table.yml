name: Generate Table

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Generate table
      id: generate_table
      run: |
        echo "| Column 1 | Column 2 | Column 3 |" >> table.md
        echo "|----------|----------|----------|" >> table.md
        echo "| Value 1  | Value 2  | Value 3  |" >> table.md
        echo "| Value 4  | Value 5  | Value 6  |" >> table.md
        cat table.md

    - name: Set output
      id: set_output
      run: echo "table=$(cat table.md)" >> $GITHUB_ENV

    - name: Display table
      run: echo "${{ env.table }}"

